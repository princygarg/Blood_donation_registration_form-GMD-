<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blood Donation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="padding-top: 10px; padding-bottom: 15px">

  <div class="container"  style="margin-bottom: 5px">
    <h2 style="text-align: center">Registration of donor</h2>
    <form action="/action_page.php">
      <div class="jumbotron">
        <div class="row">
          <div class="form-group col">
            <label for="name">First Name:</label>
            <input type="name" class="form-control" name="name" required>
          </div>
          <div class="form-group col">
            <label for="name">Last Name:</label>
            <input type="name" class="form-control" name="name" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="email">Email ID:</label>
            <input type="email" class="form-control" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
          </div>
          <div class="form-group col-md-6">
              <label for="mob">Mobile No.:</label>
              <input type="tel" class="form-control" name="mob" required>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="pswd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          </div>
          <div class="form-group col-md-6">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" id="cpwd" name="pswd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group  col">
          <label for="DOB">Date Of Birth:</label>
          <input type="month" class="form-control" name="dob" required>
        </div>
        <div class="form-group  col">
          <label for="wt">Weight (in kg):</label>
          <input type="number" class="form-control" name="wt" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <p>Select Blood Group:</p>
          <select name="blood-group">
            <option>A+</option>
            <option>B+</option>
            <option>O+</option>
            <option>A-</option>
            <option>B-</option>
            <option>O-</option>
            <option>AB+</option>
            <option>AB-</option>
          </select>
        </div>
        <div class="form-group col">
          <p>Gender:</p>
          <select>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>       
        </div>
      </div>
      <div class="form-group">
          <p>How often do you donate blood?</p>
          <select>
            <option>Yet to donate</option>
            <option>Regular donor</option>
            <option>On need basis</option>
          </select>
      </div>
      <div class="form-group">
          <label for="address">Address:</label>
          <input type="address" class="form-control" name="address" required>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
            <label for="city">City:</label>
            <input type="city" class="form-control" name="city" required>
        </div>
        <div class="form-group col-md-4">
            <label for="state">State:</label>
            <input type="state" class="form-control" name="state" required>
        </div>
        <div class="form-group col-md-4">
            <label for="country">Country:</label>
            <input type="country" class="form-control" name="country" required>
        </div>
      </div>

      <button type="submit" class="btn btn-danger" onclick="Validate()" style="padding: 8px; font-size: 20px">Register</button>
    </form>
  </div>
  <script type="text/javascript">
    function Validate(){
      var pass = document.getElementById("pwd").value;
      var confirmpass = document.getElementById("cpwd").value;
      if(pass != confirmpass){
        alert('Passwords do not match.');
      }
    }
  </script>

</body>
</html>
